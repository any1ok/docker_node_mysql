version: "3.1"

networks:
  app-tier:
    driver: bridge
services:
  postgresql:
    networks:
      - app-tier
    restart: always
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: "password"
      TZ: "Asia/Seoul"
  app:
    networks:
      - app-tier
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - DB_USER=postgres
      - DB_PW=password
      - DB_TYPE=postgres
      - DB_HOST=postgresql
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules # Remove this if you have pure JS dependencies
    restart: always
    ports:
      - "3000:3000"
    links:
      - postgresql
    depends_on:
      - postgresql
