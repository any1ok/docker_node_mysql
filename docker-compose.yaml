version: "3.1"

networks:
  app-tier:
    driver: bridge
services:
  postgresql:
    networks:
      - app-tier
    image: postgres:13
    container_name: postgresql_container
    restart: always
    ports:
      - "5432:5432"
    environment:
      - NODE_ENV=development
      - DB_USER=postgres
      - DB_PW=password
      - DB_TYPE=postgres
      - DB_HOST=postgresql
  app:
    networks:
      - app-tier
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules # Remove this if you have pure JS dependencies
    restart: always
    ports:
      - "3000:3000"
    links:
      - postgresql
    depends_on:
      - postgresql